<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

  <!-- custom stylesheet -->
  <link rel="stylesheet" href="css/styles.css">
</head>

<body class="">

  <main class="container">

    <section class="row justify-content-around my-lg-5 mx-auto ">

      <div class="profile-box col-lg-3 py-lg-5 row">
        <div class="profile-front-box col-12 order-1 row">
          <img class="col-lg-12 col-md-1 dp-img" src="./images/image-jeremy.png" alt="image-jeremy">
          <div class="col-lg-12 col-md-9">
            <p class="mb-1">Report for</p>
            <h1>Jeremy <br />Robson</h1>
          </div>
        </div>

        <div class="profile-bg-box col-12 order-2">
          <a class="daily" href="#">Daily</a>
          <br />
          <a class="weekly" href="#">Weekly</a>
          <br />
          <a class="monthly" href="#">Monthly</a>

        </div>
      </div>

      <div class="time-box col-lg-9 p-lg-5 ps-lg-2 row">

        <div class="work col-lg-4 row order-1">
          <div class="bg-box box col-12">
            <img class="bg-img" src="./images/icon-work.svg" alt="" aria-hidden="true">
          </div>
          <div class="front-box box col-12 row">
            <div class="box-content col-12">
              <h2>Work</h2>
              <img class="mousePointerChange" src="./images/icon-ellipsis.svg" alt="" aria-hidden="true">
            </div>
            <div class="work-time col-12">
              <h3>Time</h3>
              <p>previous time</p>
            </div>
          </div>
        </div>

        <div class="play col-lg-4 row order-2">
          <div class="bg-box box col-12">
            <img class="bg-img" src="./images/icon-play.svg" alt="" aria-hidden="true">
          </div>
          <div class="front-box box col-12 row">
            <div class="box-content col-12">
              <h2>Play</h2>
              <img class="mousePointerChange" src="./images/icon-ellipsis.svg" alt="" aria-hidden="true">
            </div>
            <div class="play-time col-12">
              <h3>Time</h3>
              <p>previous time</p>
            </div>
          </div>
        </div>


        <div class="study col-lg-4 row order-3">
          <div class="bg-box box col-12">
            <img class="bg-img" src="./images/icon-study.svg" alt="" aria-hidden="true">
          </div>
          <div class="front-box box col-12 row">
            <div class="box-content col-12">
              <h2>Study</h2>
              <img class="mousePointerChange" src="./images/icon-ellipsis.svg" alt="" aria-hidden="true">
            </div>
            <div class="study-time col-12">
              <h3>Time</h3>
              <p>previous time</p>
            </div>
          </div>
        </div>

        <div class="exercise col-lg-4 row order-4">
          <div class="bg-box box col-12">
            <img class="bg-img" src="./images/icon-exercise.svg" alt="" aria-hidden="true">
          </div>
          <div class="front-box box col-12 row">
            <div class="box-content col-12">
              <h2>Exercise</h2>
              <img class="mousePointerChange" src="./images/icon-ellipsis.svg" alt="" aria-hidden="true">
            </div>
            <div class="exercise-time col-12">
              <h3>Time</h3>
              <p>previous time</p>
            </div>
          </div>
        </div>

        <div class="social col-lg-4 row order-4">
          <div class="bg-box box col-12">
            <img class="bg-img" src="./images/icon-social.svg" alt="" aria-hidden="true">
          </div>
          <div class="front-box box col-12 row">
            <div class="box-content col-12">
              <h2>Social</h2>
              <img class="mousePointerChange" src="./images/icon-ellipsis.svg" alt="" aria-hidden="true">
            </div>
            <div class="social-time col-12">
              <h3>Time</h3>
              <p>previous time</p>
            </div>
          </div>
        </div>

        <div class="self-care col-lg-4 row order-4">
          <div class="bg-box box col-12">
            <img class="bg-img" src="./images/icon-self-care.svg" alt="" aria-hidden="true">
          </div>
          <div class="front-box box col-12 row">
            <div class="box-content col-12">
              <h2>Self Care</h2>
              <img class="mousePointerChange" src="./images/icon-ellipsis.svg" alt="" aria-hidden="true">
            </div>
            <div class="self-care-time col-12">
              <h3>Time</h3>
              <p>previous time</p>
            </div>
          </div>
        </div>


    </section>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/amulyalovescoding">Amulya Prakash</a>.
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  <script src="./script.js"></script>

</body>

</html>
