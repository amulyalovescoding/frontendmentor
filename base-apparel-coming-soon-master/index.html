<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

  <!-- custom stylesheet -->
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>

  <main>
    <img class="logo-mobile" src="./images/logo.svg" alt="" aria-hidden="true">
    <section class="row">

      <div class="col-lg-5 col-md-3 col-sm-12 order-md-2 image-container"></div>

      <div class="text-container col-lg-7 col-md-9 col-sm-12">
        <img class="logo-desktop" src="./images/logo.svg" alt="" aria-hidden="true">
        <h1>We're<br /><span>coming</span><br /><span>soon</span></h1>
        <p>Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.</p>

        <form class="email-form" novalidate>
          <input class="email-input" type="email" name="email-input" placeholder="Email Address">
          <img class="icon-error" src="images/icon-error.svg" alt="" aria-hidden="true" />
          <button class="submit-btn" type="button"><img src="./images/icon-arrow.svg" alt="" aria-hidden="true" /></button>
          <p class="invalid-msg">Please provide a valid email!</p>
        </form>

      </div>

    </section>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/amulyalovescoding">Amulya Prakash</a>.
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  <script src="./script.js">

  </script>
</body>

</html>
